<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
      <ui:composition>
          <h:outputScript>
              $(".item").on("mouseover", function () {
        $(this).popup('show');
    });
          </h:outputScript>
        <div class="ui secondary raised sidebar visible vertical icon menu hms-sidebar">
            <img class="ui mini image hms-brand" src="../../static/logo.png" />
            <h:form style="display: contents">
                <h:commandLink class="ui item my-1" action="#{userBean.setCurrentPage(0)}"
                               p:data-content="Kontrol Paneli" p:data-position="right center">
                    <f:ajax render="template" />
                    <span id="0" class="ui text #{userBean.currentPage != 0 ? 'disabled' : ''}">
                        <i class="mdi mdi-view-dashboard-outline mdi-24px"></i>
                    </span>
                </h:commandLink>
                <h:commandLink class="item my-1" action="/home?faces-redirect=true"
                               p:data-content="Ana Sayfa" p:data-position="right center">
                    <span class="ui disabled text">
                        <i class="mdi mdi-home-outline mdi-24px"></i>
                    </span>
                </h:commandLink>
                <h:commandLink class="item my-1" action="#{userBean.setCurrentPage(1)}"
                               p:data-content="Kullanıcı Listesi" p:data-position="right center">
                    <f:ajax render="template"/>
                    <span id="1" class="ui text  #{userBean.currentPage != 1 ? 'disabled' : ''}">
                        <i class="mdi mdi-account-details-outline mdi-24px"></i>
                    </span>
                </h:commandLink>
                <h:commandLink class="item my-1" action="#{userBean.setCurrentPage(2)}"
                               p:data-content="Doktor Listesi" p:data-position="right center">
                    <f:ajax render="template"/>
                    <span id="1" class="ui text  #{userBean.currentPage != 2 ? 'disabled' : ''}">
                        <i class="mdi mdi-stethoscope mdi-24px"></i>
                    </span>
                </h:commandLink>
                <h:commandLink class="item my-1" action="#{userBean.setCurrentPage(3)}"
                               p:data-content="Hasta Listesi" p:data-position="right center">
                    <f:ajax render="template"/>
                    <span id="1" class="ui text  #{userBean.currentPage != 3 ? 'disabled' : ''}">
                        <i class="mdi mdi-face-mask-outline mdi-24px"></i>
                    </span>
                </h:commandLink>
                <h:commandLink class="item my-1" action="#{userBean.setCurrentPage(4)}"
                               p:data-content="Klinikler" p:data-position="right center">
                    <f:ajax render="template"/>
                    <span id="1" class="ui text  #{userBean.currentPage != 4 ? 'disabled' : ''}">
                        <i class="mdi mdi-face-mask-outline mdi-24px"></i>
                    </span>
                </h:commandLink>
                <h:commandLink class="item my-1" action="#{userBean.logout()}"
                               p:data-content="Klinikler" p:data-position="right center">
                    <f:ajax render="template"/>
                    <span id="1" class="ui text  #{userBean.currentPage != 4 ? 'disabled' : ''}">
                        <i class="mdi mdi-face-mask-outline mdi-24px"></i>
                    </span>
                </h:commandLink>
            </h:form>
        </div>
      </ui:composition>
</html>
