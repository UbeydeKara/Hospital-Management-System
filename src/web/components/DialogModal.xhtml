<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
        <ui:composition>
            <div class="ui modal" style="width: 370px;" id="dialog">
                <div class='ui card raised mb-auto w-100'>
                    <div class="ui teal icon message py-2 px-4">
                        <i class="mdi mdi-account-plus-outline mdi-36px"/>
                        <div class="header" style="margin-top: -8px;">
                            <h2 class='middle aligned content ml-1'>Kullanıcı Ekle</h2>
                        </div>
                    </div>
                    <h:form class="ui form p-2" id="user_form">
                        <div class="field mb-1">
                            <label>Ad Soyad</label>
                            <div class='ui left icon input'>
                                <h:inputText value="#{userBean.visor.fullname}" p:placeholder="Ad Soyad"/>
                                <i class="mdi mdi-account-outline mdi-18px icon"/>
                            </div>
                        </div>
                        
                        <div class="field mb-1">
                            <label>E-Posta Adresi</label>
                            <div class='ui left icon input'>
                                <h:inputText value="#{userBean.visor.email}" p:data-validate="email" p:placeholder="E-Posta Adresiniz"/>
                                <i class="mdi mdi-email-outline mdi-18px icon"/>
                            </div>
                        </div>

                        <div class="field mb-1">
                            <label>Parola</label>
                            <div class='ui left icon input'>
                                <h:inputSecret value="#{userBean.visor.password}" redisplay="true" p:data-validate="password" p:autocomplete="new-password" p:placeholder="Parola"/>
                                <i class="mdi mdi-lock-outline mdi-18px icon"/>
                            </div>
                        </div>

                        <div class="field mb-1">
                            <label>Yetki</label>
                            <h:selectOneMenu value="#{userBean.visor.privilege}" converter="genericConverter" class="ui fluid dropdown" p:id="select">
                                <!--<f:selectItem itemLabel="Yetki" itemValue="#{null}"/>-->
                                <f:selectItems value="#{userBean.roleList}" var="p" itemValue="#{p}" itemLabel="#{p.role}"/>
                                <!--<f:converter converterId="genericConverter" binding="#{genericConverter}" />-->
                            </h:selectOneMenu>
                        </div>

                        <h:commandButton class="ui button basic teal mt-1" action="#{userBean.add()}" value="Ekle"
                                         onclick="$('#dialog').modal('hide');">
                            <f:ajax execute="@form" render="list_form" />
                        </h:commandButton>
                    </h:form>
                </div>
            </div>
        </ui:composition>	
    </h:body>
</html>
