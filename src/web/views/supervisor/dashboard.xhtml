<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.8/semantic.min.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.8/semantic.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css"/>
        <link rel="stylesheet" href="../../css/style.css"/>
        <link rel="stylesheet" href="../../css/flex.css"/>
        <script src="../../js/toast.js"></script>
        <script src="../../js/fade.js"></script>
        <script src="../../js/validation.js"></script>
        <script src="../../js/hms.js"></script>
        <script src="../../js/calendar.js"></script>
        <title>HMS - Kontrol Paneli</title>
    </h:head>
    <h:body>
        <h:panelGroup layout="block" id="template">
        <ui:insert name="sidebar" >
            <ui:include src="/components/sidebar.xhtml"/>
        </ui:insert>
            <c:choose>
                <c:when test="#{userBean.currentPage == 0}">
                    <ui:insert name = "overview">
                        <ui:include src = "overview.xhtml" />
                    </ui:insert>
                </c:when>
                <c:when test="#{userBean.currentPage == 1}">
                    <ui:insert name = "u_list">
                        <ui:include src = "list.xhtml" />
                    </ui:insert>
                </c:when>
                <c:when test="#{userBean.currentPage == 2}">
                    <ui:insert name = "dr_list">
                        <ui:include src = "dr_list.xhtml" />
                    </ui:insert>
                </c:when>
                <c:when test="#{userBean.currentPage == 3}">
                    <ui:insert name = "p_list">
                        <ui:include src = "p_list.xhtml" />
                    </ui:insert>
                </c:when>
                <c:when test="#{userBean.currentPage == 4}">
                    <ui:insert name = "c_list">
                        <ui:include src = "clinic.xhtml" />
                    </ui:insert>
                </c:when>
            </c:choose>
        </h:panelGroup>
    </h:body>
</html>
