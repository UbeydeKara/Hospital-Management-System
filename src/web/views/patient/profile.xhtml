<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.8/semantic.min.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.8/semantic.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css"/>
        <link rel="stylesheet" href="../../css/style.css"/>
        <link rel="stylesheet" href="../../css/flex.css"/>
        <script src="../../js/validation.js"></script>
        <script src="../../js/swap.js"></script>
        <script src="../../js/toast.js"></script>
        <script src="../../js/fade.js"></script>
        <title>Hasta Profil</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="ui container grid middle aligned h-100 centered">
            <h:form class="ui form eight wide column">
                <h:outputScript rendered="#{uiBean.hasMessage}">
                    sweetAlert("#{uiBean.errorMessage}", "#{uiBean.messageSeverity}");
                </h:outputScript>
                <h4 class="ui dividing header">Profil Bilgileri</h4>
                <div class="field">
                    <label>Ad-Soyad</label>
                    <div class="two fields">
                        <div class="field">
                            
                            <input type="text" name="shipping[first-name]" placeholder="Ad"/>
                        </div>
                        <div class="field">
                            <input type="text" name="shipping[last-name]" placeholder="Soyad"/>
                        </div>
                    </div>
                    <div class="ui form">
                        <div class="two fields">
                            <div class="field">
                                <label>Yaş</label>
                                <input type="number" placeholder="Yaş"/>
                            </div>
                            <div class="field">
                                <label>Kimlik No</label>
                                <input type="text" maxlength="11" placeholder="Kimlik No"/>
                            </div>
                        </div>
                    </div>


                    <label>Doğum Tarihi</label>
                    <div class="field">
                        <input type="date" name="shipping[birth date]" placeholder="Doğum Tarihi"/>
                    </div>

                    <label>Cinsiyet</label>
                    <h:selectOneMenu value="#{patientBean.patient.sex}" converter="genericConverter" class="ui fluid dropdown" p:id="select">
                        <f:selectItem itemLabel="Kadın" itemValue="Kadın"/>
                        <f:selectItem itemLabel="Erkek" itemValue="Erkek"/>
                    </h:selectOneMenu>
                    <label>Kan Grubu</label>
                    <h:selectOneMenu value="#{patientBean.patient.blood_type}" converter="genericConverter" class="ui fluid dropdown" p:id="select">
                        
                        <f:selectItem itemLabel="0 Rh+" itemValue="kangrubu"/>
                        <f:selectItem itemLabel="0 Rh-" itemValue="kangrubu"/>
                        <f:selectItem itemLabel="A Rh+" itemValue="kangrubu"/>
                        <f:selectItem itemLabel="A Rh-" itemValue="kangrubu"/>
                        <f:selectItem itemLabel="B Rh+" itemValue="kangrubu"/>
                        <f:selectItem itemLabel="B Rh-" itemValue="kangrubu"/>
                        <f:selectItem itemLabel="AB Rh+" itemValue="kangrubu"/>
                        <f:selectItem itemLabel="AB Rh-" itemValue="kangrubu"/>

                    </h:selectOneMenu>


                    <label>Adress</label>
                    <div class="field">

                        <textarea rows="2"></textarea>
                    </div>

                    <label>Telefon</label>
                    <div class="field">
                        <input type="text" name="shipping[phone]" placeholder="0(5xx)-xxx-xx-xx"/>
                    </div>



                    <h:commandButton class='ui button teal' action='#{patientBean.updatePatient()}' value="Kaydet">
                        <f:ajax execute="@form" render="@form"/>
                    </h:commandButton>
                    <h:commandButton class='ui button basic' action='#{patientBean.logout()}' value="Çıkış">
                    </h:commandButton>
                </div>
            </h:form>
        </div>
    </body>
</html>
